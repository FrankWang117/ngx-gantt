<gantt-links-overlay [flatData]="flatData" (lineClick)="lineClick.emit($event)"></gantt-links-overlay>

<div class="gantt-main-groups" *ngIf="tempData && tempData.length > 0" [style.width.px]="ganttUpper.view.width">
  <ng-container *ngFor="let data of tempData; trackBy: trackBy">
    <div class="gantt-group" [ngClass]="data.class" *ngIf="data.items">
      <ng-template [ngTemplateOutlet]="groupHeaderTemplate" [ngTemplateOutletContext]="{ group: data }"></ng-template>
    </div>
    <div class="gantt-item" [style.height.px]="ganttUpper.styles.lineHeight" *ngIf="!data.items">
      <ng-container *ngIf="data.type | isGanttCustomItem">
        <ng-template [ngTemplateOutlet]="itemTemplate" [ngTemplateOutletContext]="{ item: data.origin, refs: data.refs }"></ng-template>
      </ng-container>
      <gantt-range *ngIf="data.type | isGanttRangeItem" [template]="rangeTemplate" [item]="data"></gantt-range>
      <gantt-bar *ngIf="data.type | isGanttBarItem" [item]="data" [template]="barTemplate" (barClick)="barClick.emit($event)"></gantt-bar>
    </div>
  </ng-container>
</div>
